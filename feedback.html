<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label for="txtFeedback"> Enter your feedback </label>
    <input type="text" id="txtFeedback">
  </div>
  <button type="button" onclick="AddFeedback()"> Add Feedback </button>
  <button type="button" onclick="DisplayFeedbacks()"> Display Feedbacks </button>
  <script>
    var Feedbacks = new Array();
  
    function AddFeedback()
    {
      var feedback = document.getElementById("txtFeedback").value;
         Feedbacks.push(feedback);
         console.log(Feedbacks.length);
    }
    function DisplayFeedbacks()
    {
      for(var i=0;i<Feedbacks.length;i++)
      console.log(Feedbacks[i])

    }
  </script>
</body>
</html>
